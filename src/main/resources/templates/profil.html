<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <title>System rezerwacji pokoju w hotelu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="theme.css"/>
</head>

<body>
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:hrnef="@{/}"><b> System rezerwacji miejsc w hotelach</b></a>
    </div>
</nav>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbar3SupportedContent" aria-controls="navbar3SupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3SupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rezerwacja}">Rezerwacja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Profil</a>
                </li>
            </ul>
            <a class="ml-3 mr-1 btn navbar-btn btn-primary" th:href="@{/logowanie}">Logowanie</a>
            <a class="mr-1 btn btn-primary navbar-btn" th:href="@{/rejestracja}">Rejestracja</a>
            <form action="#" th:action="@{/logout}" method="post">
                <input class="btn btn-primary navbar-btn" type="submit" value="Wyloguj"/>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron" style="min-height: 600px !important;">
        <form class="form-horizontal" action="#" th:action="@{/profil/zapisz}" th:object="${user}" method="post" >
                <!-- Form Name -->
                <legend>Edytuj profil</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Imie</label>
                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" th:field="*{firstName}" th:placeholder="${firstName}" class="form-control input-md"/>

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Nazwisko</label>
                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" th:field="*{lastName}" th:placeholder="${lastName}" class="form-control input-md"/>

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Nr. telefonu</label>
                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" th:field="*{tel}" th:placeholder="${tel}" class="form-control input-md"/>

                    </div>
                </div>


                <!-- Button -->
                <div class="form-group">
                    <div class="col-md-4">
                        <button class="btn btn-primary" type="submit">Zapisz</button>
                    </div>
                </div>
        </form>

    </div>
</div>

<div class="pt-5 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed.</p>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="e-mail"/></div>
                    <button type="submit" class="btn ml-1 btn-outline-primary">Zapisz się!</button>
                </form>
            </div>
            <div class="col-4 col-md-1 align-self-center my-3">
                <a href="https://www.facebook.com" target="blank"><i class="fa fa-fw fa-facebook fa-3x text-white"></i></a>
            </div>
            <div class="col-4 col-md-1 align-self-center my-3">
                <a href="https://twitter.com" target="blank"><i class="fa fa-fw fa-twitter fa-3x text-white"></i></a>
            </div>
            <div class="col-4 col-md-1 align-self-center my-3">
                <a href="https://www.instagram.com" target="blank"><i
                        class="fa fa-fw fa-instagram fa-3x text-white"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 my-3 text-center">
                <p class="text-muted">© Copyright 2018 - All rights reserved.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
